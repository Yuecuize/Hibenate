<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          rel="stylesheet" media="screen"/>
    <title>addStudent</title>
</head>
<body>
<div class="container">
    <h2>Add a student</h2>
    <form th:action="@{addstudent}" method="post" th:object="${student}">
        <h4>Student</h4>
        <div class="form-group row">
            <div class="col-xs-3">
                <label for="studentid">Id:</label>
                <input type="text" class="form-control" id="studentid" placeholder="Enter id" th:value="*{id}">
            </div>
            <div class="col-xs-3">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" th:value="*{name}">
            </div>
            <div class="col-xs-3">
                <label for="course">Course:</label>
                <input type="text" class="form-control" id="course" placeholder="Enter course" th:value="*{course}">
            </div>
        </div>
        <h4>Adress</h4>
        <div class="form-group row">
            <div class="col-xs-4">
                <label for="country">Country:</label>
                <input type="text" class="form-control" id="country" placeholder="Enter country" th:value="${address.country}">
            </div>
            <div class="col-xs-4">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" placeholder="Enter city" th:value="${address.city}">
            </div>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>


</div>
</body>
</html>
